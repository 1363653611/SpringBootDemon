<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet"/>
        <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
        <title>Title</title>
    </head>
    <body>
    <dev class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${singlePerson.name}"></span>
        </div>
    </dev>
    <dev th:if="${not #lists.isEmpty(people)}">
        <dev class="panel panel-primary">
            <dev class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </dev>
            <dev class="panel- body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${people}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:onclick="getName([[${person.name}]]);" type="button">获得名字</button>
                        <button class="btn" th:data-id="${person.name}" th:onclick="getName(this.getAttribute('data-id'))" type="button">获得名字2</button>
                    </li>
                </ul>
            </dev>
        </dev>
    </dev>
    <script th:src="@{jquery-3.2.1.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var single = [[${singlePerson}]];
        console.log(single.name + "/" +single.age)
        function getName(name) {
            console.log(name);
        }
    </script>
    </body>
</html>
